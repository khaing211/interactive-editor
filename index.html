<!doctype html>
<html>
    <head>
        <title>IEditor - Interactive Javascript Editor</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="css/style.css">
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.19.custom.css" rel="stylesheet" />
        <script src="lib/codemirror/lib/codemirror.js"></script>
        <!-- Added simple hint -->
        <script src="lib/codemirror/lib/util/simple-hint.js"></script>
        <link rel="stylesheet" href="lib/codemirror/lib/util/simple-hint.css">
        <script src="lib/codemirror/lib/util/javascript-hint.js"></script>
        <!-- End adding javascript hint -->
        <script src="lib/codemirror/mode/javascript/javascript.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script src="lib/ieditor/util.js"></script>
        <script src="lib/esprima/esprima.js"></script>
        <script src="lib/ieditor/ajax.js"></script>
        <script src="lib/ieditor/sandbox.js"></script>
        <script src="lib/ieditor/tracer.js"></script>
        <script src="lib/ieditor/format.js"></script>
        <script src="lib/ieditor/ieditor.js"></script>
        <script src="lib/ieditor/system.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top" id="controlbar">
            <div class="navbar-inner">
                <div class="container" id="banner">
                    <div class="span2" id="logo">
                        iEditor
                    </div>
                    <div class="span4">
                        <h6 style="width:80px;display:block;float:left;">Language:</h6>
                        <select name="language" id="language" class="span2" style="margin:0;position:relative;top:-5px;">
                            <option value="1">Javascript</option>
                            <option value="2" disabled=true>PHP</option>
                            <option value="3" disabled=true>Ruby</option>
                            <option value="4" disabled=true>Python</option>
                        </select>
                        <button class="btn btn-danger" id="debug" style="margin:0; position: relative; top:-5px;">Debug</button>
                    </div>
                    <div class="span5" style="text-align:left;">
                        <h6 style="width:110px;display:block;float:left">History Timeline: </h6>
                        <div id="slider" class="span3"></div>
                    </div>
                    <div class="span1 help">
                        <a href="http://daifu.tumblr.com/" target="_blank">Help &amp; Tutorials</a>
                    </div>
                </div>
            </div>
        </div>
        <form action="">
            <textarea id="editor" name="code">// Type your code here</textarea>
            <textarea id="terminal" name="terminal">// Type your code here</textarea>
        </form>
        <div id="console" class="modal fade well" style="display:none;"></div>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/ui.js"></script>
    </body>
</html>
