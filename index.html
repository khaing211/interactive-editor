<!doctype html>
<html>
    <head>
        <title>IEditor - Interactive Javascript Editor</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="css/style.css">
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.19.custom.css" rel="stylesheet" />
        <script src="lib/codemirror/lib/codemirror.js"></script>
        <script src="lib/codemirror/mode/javascript/javascript.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script src="lib/ieditor/util.js"></script>
        <script src="lib/esprima/esprima.js"></script>
        <script src="lib/ieditor/ajax.js"></script>
        <script src="lib/ieditor/sandbox.js"></script>
        <script src="lib/ieditor/tracer.js"></script>
        <script src="lib/ieditor/format.js"></script>
        <script src="lib/ieditor/ieditor.js"></script>
        <script src="lib/ieditor/system.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
        <style type="text/css">
            .ui-slider-horizontal .ui-state-default {
                background: white url(img/slider/bot.png) no-repeat scroll 50% 50%;
            }
            .ui-slider .ui-slider-handle {
                width: 2em;
                height: 1.5em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12" style="text-align:center">
                    <img src="img/iEditor.png" alt="iEditor" width="80%" height="80%" />
                </div>
            </div>
            <div class="row" style="margin: 5px 0;">
                <div class="span12">
                    <div class="span2" style="text-align:right;">
                        <h6>History Timeline: </h6>
                    </div>
                    <div class="span9">
                        <div id="slider"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div style="width:90%; margin: 5px auto;"> -->
        <!--     <div class="span7"> -->
        <!--     </div> -->
        <!-- </div> -->
        <form action="">
            <textarea id="editor" name="code">// Type your code here</textarea>
            <textarea id="terminal" name="terminal">// Type your code here</textarea>
        </form>
        <script>
            IEditor("editor","terminal", "system");
            //Added scrollbar
            // Preloading the images used for the slider handle
            // function updateSelect() {
            //     var sel = document.getElementById("selectTest");
            //     console.log("Range -10 to 10, current value: " + sel.options[sel.selectedIndex].value);
            // }
            // fdSliderController.addEvent(window, 'load', updateSelect);
            $(document).ready(function(){
                var cachedObj = $('#slider');
                cachedObj.slider({
                    slide: function(event, ui) {
                        // retrieve all the data
                        var editorValue = $('body').data('editorValue'),
                            terminal = $('body').data('terminal'),
                            snapshot = $('body').data('snapshot');
                        if (snapshot !== undefined) {
                            var sizeOfSnapShot = snapshot.length,
                                range = {
                                    'from': 0,
                                    'to': Math.round((sizeOfSnapShot / 100) * ui.value)
                                };
                            // create the fromat object and run the align again
                            Format.align(editorValue, terminal, snapshot.slice(range.from, range.to));
                        }
                    }
                });
                cachedObj.slider("value", 100); // default value is 100
                cachedObj.slider("disable");    // disable it
            });
        </script>
    </body>
</html>
